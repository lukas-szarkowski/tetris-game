<div mat-dialog-title class="dialog-header">
  <div>
    <h2>Scores list</h2>
  </div>
  <div>
    <button *ngIf="sortingMode === 'desc' else sortAsc" mat-button (click)="onChangeSortingModeToAsc()">
      <mat-icon>sort</mat-icon>
      <mat-icon>arrow_downward</mat-icon>
    </button>
  </div>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
    <ul class="list-group" *ngFor="let score of scores | slice:scores.length-10; let i = index">
      <li class="list-group-item d-flex justify-content-between align-items-center">{{ score.name }}
      <span class="badge badge-pill">{{ score.score }} points</span></li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions>
    <button
      mat-raised-button
      mat-dialog-close
      color="primary"
    >
      Close
    </button>
</mat-dialog-actions>
<ng-template #sortAsc>
  <button (click)="onChangeSortingModeToDesc()" mat-button>
    <mat-icon>sort</mat-icon>
    <mat-icon>arrow_upward</mat-icon>
  </button>
</ng-template>
<ng-template #noScores>
  <p class="alert alert-info">No added score yet.</p>
</ng-template>
