<div>
    <h4>Players list</h4>
    <hr>
    <button (click)="clear()" class="btn btn-danger">Clear player list</button>
    <ul class="player-list">
        <li *ngFor="let player of players; index as idx">
            {{ idx + 1 }}. {{ player.name }} | {{ player.email }}
        </li>
    </ul>
</div>
