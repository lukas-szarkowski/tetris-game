<form [formGroup]="playerForm">
  <div class="form-group">
    <div class="col-sm-12">
      <mat-form-field class="col-sm-12">
        <label>Name:</label>
        <input matInput class="form-control" formControlName="name" placeholder="name">
        <p class="error-message" *ngIf="playerForm.get('name').hasError('required') && playerForm.get('name').dirty">This Fields is required</p>
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field class="col-sm-12">
        <label>E-mail:</label>
        <input matInput class="form-control" formControlName="email" placeholder="email">
        <p class="error-message" *ngIf="playerForm.get('email').hasError('required') && playerForm.get('email').dirty">This Fields is required</p>
        <p class="error-message" *ngIf="playerForm.get('email').hasError('email') && playerForm.get('email').dirty">This email is invalid</p>
      </mat-form-field>
    </div>
    <div class="col-sm-12 ml-3">
      <button [disabled]="!playerForm.value.valid" class="btn btn-success">Verify and play</button>
    </div>
  </div>
</form>
