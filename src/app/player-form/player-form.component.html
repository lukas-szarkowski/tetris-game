<form>
    <div class="form-group">
        <label>Name</label>
        <input 
            type="text" 
            class="form-control"  
            placeholder="Enter Name"
            [(ngModel)]="name"
        >
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input 
            type="email" 
            class="form-control"  
            placeholder="Enter E-mail"
            [(ngModel)]="email"
        >
    </div>
    <button 
        (click)="onSubmitButton()" 
        type="submit" 
        class="btn btn-success submit-button"
    >
        Verify and play!
    </button>
</form>
