<form [formGroup]="playerForm">
    <div class="form-group">
        <label>Name</label>
        <input 
            type="text" 
            class="form-control"  
            placeholder="Enter Name"
            formControlName="name"
        >
        <p *ngIf="!playerForm.get('name').valid && playerForm.get('name').dirty" class="error">This field is required minimum 3 characters.</p>
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input 
            type="email" 
            class="form-control"  
            placeholder="Enter E-mail"
            formControlName="email"
        >
        <p *ngIf="!playerForm.get('email').valid && playerForm.get('email').dirty" class="error">This field is required minimum 3 characters.</p>
    </div>
    <button
        (click)="verifyAndPlay($event)"
        [disabled]="playerForm.invalid"
        type="submit" 
        class="btn btn-success submit-button"
    >
        Verify and play!
    </button>
</form>
