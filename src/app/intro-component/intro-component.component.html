<div class="container intro-container">
    <div class="justify-content-center jumbotron">
        <h1 class="intro-header">Tetris</h1>
    </div>
    <p class="introductory-text">Welcome to our awesome Tetris Game!!!</p>
    <div>
        <div>
            <app-player-form
                (addPlayer)="add($event)"
            ></app-player-form>
        </div>
        <div *ngIf="players.length > 0">
            <app-players-list
                (clearList)="clear()"
                (removeAtIndex)="remove($event)"
                [players]="players"
            ></app-players-list>
        </div>
    </div>
</div>
