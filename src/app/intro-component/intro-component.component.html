<div class="container intro-container">
    <div class="justify-content-center jumbotron">
        <h1 class="intro-header">Tetris</h1>
    </div>
    <p class="introductory-text">Welcome to our awesome Tetris Game!!!</p>
    <div>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"  placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control"  placeholder="Enter E-mail">
            </div>
            <button (click)="onSubmitButton()" type="submit" class="btn btn-success submit-button">Verify and play!</button>
        </form>
    </div>
</div>
